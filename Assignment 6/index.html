<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
            <h1>Result</h1>
            <div class="p-g-t">
                <h2>Percentage-<span class="per"></span></h2>
                <h2>Grade-<span class="gra"></span></h2>
                <h2>Total-<span class="to"></span></h2>
            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="number" id="t" placeholder="tamil"/>
                <input type="number" id="e" placeholder="english"/> 
                <input type="number" id="m" placeholder="maths"/>   
                <input type="number" id="s" placeholder="science"/> 
                <input type="number" id="ss" placeholder="social"/>
                <button type="button" onclick="show_result()">Result</button> 
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
